<!DOCTYPE html>
<html lang="en">

<head>
    <title>Looping Forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <header>
        <h1 class="page-header">Looping Forms</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
    </header>

    <main class="wrapper">

        <p>This page demonstrates data processing of query string data using client side JavaScript. Upon submission, the shipping info is displayed and title case is applied to the Shipping Info.</p>
        <div id="output">
            <form method="get" action="" class="main-form">
                <div>
                    <label for="FirstName">First Name Here</label><br>
                    <input type="text" name="First_Name" id="FirstName" placeholder="First Name" required autofocus>
                </div>
                <div>
                    <label for="LastName">Last Name Here</label><br>
                    <input type="text" name="Last_Name" id="LastName" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="Email">Email</label><br>
                    <input type="email" name="Email" id="Email" placeholder="Email" required>
                </div>
                <div>
                    <label for="Address">Address</label><br>
                    <input type="text" name="Address" id="Address" placeholder="Address" required>
                </div>
                <div>
                    <label for="City">City</label><br>
                    <input type="text" name="City" id="City" placeholder="City" required>
                </div>
                <div>
                    <label for="State">State</label><br>
                    <select name="State" id="State" required>
                        <option value="">Please select state</option>
                        <option value="AK">Alaska</option>
                        <option value="CA">California</option>
                        <option value="OR">Oregon</option>
                        <option value="WA">Washington</option>
                    </select>
                </div>
                <div>
                    <label for="PostalCode">PostalCode</label><br>
                    <input type="text" name="Postal_Code" id="PostalCode" placeholder="Postal Code" required>
                </div>
                <div>
                    <label for="Note">Note</label><br>
                    <textarea name="Note" id="Note" placeholder="Note" rows="4" cols="36"></textarea>
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
        </div>
        <footer>
            <p><small>&copy; 2021-<span id="this-year"></span> by
                    Sarah Keane, All Rights Reserved ~
                    <a id="html-checker" href="#" target="_blank">Check HTML</a> ~
                    <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
            </p>
        </footer>
    </main>
    <script src="js/main.js"></script>
    <script src="js/looping-forms.js"></script>
</body>

</html>
